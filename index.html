<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car-Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="background">
      <!-- <img src="images/cloud.png" class="clouds" alt="clouds">
      <img src="images/trees.png" class="trees" alt="trees"> -->
    </div>

    <div class="signal">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>

    <img src="images/car.png" class="car" id="car" alt="car">

    <div class="controls">
      <button id="raceBtn">Race </button>
      <button id="brakeBtn">Brake </button>
    </div>

    <div class="alert-box" id="alertBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
